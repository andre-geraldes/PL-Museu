<H3>Andar de barco pelas ruas</H3><BLOCKQUOTE>As cheias inundam isto
		tudo. Na última cheia, andavam os meus filhos, com as tais bateirinhas e
		as caícas, pela rua e avançavam as janelas para ir buscar de comer e
		para tudo. Ficou tudo a boiar.</BLOCKQUOTE><div align="right"><i>Maria Celeste de Oliveira Pereira</i></div><br><div align="right">[<a href="80.10.html">&lt;&lt;</a>] [<a href="80.bi.html">Índice</a>] [<a href="80.12.html">&gt;&gt;</a>]</div> </body></html>
